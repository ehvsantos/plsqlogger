<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>PL/SQLogger</title>
</head>

<body>
  <div class="row">
    <div class="offset-md-2 col-md-12">
        <h1>PL/SQLogger <span class="badge badge-secondary">New</span></h1>
        <h5>Generate SQL Strings for your logs using JSON key value pairs</h5>
		<nav class="nav">
			<a class="nav-link active" href="index.html">PL/SQLogger</a>
			<a class="nav-link active" href="#">Generator</a>
			<a class="nav-link" href="sqlog_replacer.html" onclick="$('#sqlInput').val() ? setCookie('sqlInput='+encodeURI($('#sqlInput').val())):'#'">Replacer</a>
		</nav>
	</div>
  </div>
  <hr>
  <div class="row">
    <div class="offset-md-2 col-md-8">
      <div class="form-inline" action="#">
        <fieldset class="form-group col-md-6">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Variables</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="filterSide" id="filterSide" value="ends" checked>
                <label class="form-check-label" for="endsWith">
                  Ends with
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="filterSide" id="filterSide" value="starts">
                <label class="form-check-label" for="startsWith">
                  Starts With
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group col-md-6">
          <label for="searchFor">Search for prefix/sufix</label>
          <input type="text" class="form-control" id="searchFor" placeholder="Search...">
        </div>
        <div class="form-group col-md-6">
          <label for="sqlInput">SQL Input</label>
          <textarea class="form-control" id="sqlInput" rows="5" cols="100%"
            placeholder="Put your SQL here..."></textarea>
        </div>
        <div class="form-group col-md-6">
          <label for="log_string">SQL Log String</label>
          <textarea class="form-control" id="log_string" rows="5" cols="100%"
            placeholder="Scan your SQL, choose your variables and click Generate!"></textarea>
        </div>
        <div class="form-group col-md-6">
          <label class=" col-md-12" for="sqlVariables">Variables:</label>
          <select class=" col-md-12" multiple class="form-control" id="sqlVariables">
          </select>
        </div>
        <div class="offset-md-2 col-md-4 btn btn-warning" onclick="clearVars()">Clear Vars</div>
        <div class="offset-md-2 col-md-4 btn btn-primary" onclick="btnScan()">Scan</div>
        <div class="offset-md-2 col-md-4 btn btn-success" onclick="generate()">Generate</div>
      </div>

          <br />

          , nm_usuario_p);
          <br />
        end if;
      </div-->
    </div>
  </div>
  <div class='row'>
        <div class="offset-md-6 col-md-3">By: Eduardo Henrique Vieira dos Santos</div>

  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  <script src="js/funcoes_generator.js"></script>
</body>
